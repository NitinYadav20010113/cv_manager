<!DOCTYPE html>
<html lang="en">
<head>
{% load static %}
    <link rel="shortcut icon" href="#">
    <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>INFRACON</title>
    <link rel = "icon" href = "https://www.cegindia.com/public/assets/site/images/logo.png" type = "image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">   
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="icon" href="data:,">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
    
    <link rel="stylesheet" href="{% static 'core/css/style3_infra.css' %}">
    <meta http-equiv='cache-control' content='no-cache'>
    <meta http-equiv='expires' content='0'>
    <meta http-equiv='pragma' content='no-cache'>
    
</head>

<body>
<div class="container p-0 mt-5 pt-5">
    <div class="card blue py-3">
        <h1 class='text-center pb-3 border-bottom border-dark'>INFRACON</h1>
        <label for="fileselect" class="form-label">Read Your Infracon CVs Here. </label>
        <input  type="file" id="file" onchange='fileselect(event)' multiple hidden>
        <div class='row mt-3'>
            <div class='col-sm-9'>
                <div class="btn-group w-100" role="group" aria-label="Basic mixed styles example">
                    <button class="btn btn-success w-100" onclick="document.getElementById('file').click();">Choose Files</button>
                    <button type="button" onclick="onFormSubmit(event)" class="btn btn-primary">Submit</button>  
                </div>                
            </div>            
            <div class="col-sm-3">
                <div class="dropdown text-end">
                    <button id="dropdown_btn" class="btn btn-secondary w-100">Files : 0</button>
                    <ul id="filelist">    
                    </ul>
                </div>
            </div>
        </div>
        <div class="form-group mt-4" id="progress_div">
            <div class="progress" >
                <div class="progress-bar" id="progress_bar" role="progressbar"  aria-valuenow="20" aria-valuemin="0" aria-valuemax="100">0%</div>
            </div>
        </div>
        <div class="row m-5 mb-2">
            <div class="col">
                <small>Count : </small>
            </div>
            <div class="col">
                <small id="count_text_value">-- / --</small>
            </div>
        </div>
        <div class="row m-5 mt-2">
            <div class="col">
                <small>Expected Time :</small>
            </div>
            <div class="col">
                <small id="exp_time_value">-------</small>
            </div>
        </div>
        <div class="text-center">
            <h5 id="alert_message"></h5>
        </div>
        
        
            
    </div>
</div>
</body>
{% block js %}
<script src="{%static 'core/js/core_infra.js'%}"></script>
{% endblock js %}
</html>
